name: Daily Currency Pipeline

on:
  schedule:
    - cron: "30 8 * * *"
  workflow_dispatch:

permissions:
  contents: write   # allow pushing to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install node-fetch cheerio

      - name: Make public folder
        run: mkdir -p public

      - name: Build JSON
        run: node fetch_and_build.js > public/prices.json

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
      
      - name: Commit and push updated prices.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/prices.json
          git commit -m "Update prices.json [skip ci]" || echo "No changes to commit"
          git push
